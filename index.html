<body>



    <div class="columns p-0 m-0 " style="height: 90vh">

                <i class="column pt-5 mt-4 is-2 icon-custom fa-xl fa-brands fa-linkedin has-text-white"></i>

        </div>

    </div>

    <div class="columns p-0 m-0" style="height: 10vh">

        <div class="column is-5-desktop is-4-mobile bg-custom-black">
            <div class="is-flex-direction-row is-flex is-justify-content-end mr-5 pr-5 mt-4">
                <div class="button-c has-text-centered is-align-content-center ">
                    <p class="font-btn my-2 pl-3">About me</p>
                </div>
            </div>
        </div>


        <div class="column is-2-desktop is-4-mobile bg-custom-yellow">
            <div class="is-flex-direction-row is-flex is-justify-content-center mt-4">
                <div class="button-c has-text-centered is-align-content-center ">
                    <p class="font-btn my-2">Work</p>
                </div>
            </div>
        </div>


        <div class="column is-5-desktop is-4-mobile bg-custom-black">
            <div class="is-flex-direction-row is-flex ml-5 pl-5 mt-4">
                <div class="button-c has-text-centered is-align-content-center">
                    <p class="font-btn my-2">Contact </p>
                </div>
            </div>
        </div>

    </div>

    <div class="columns p-0 m-0" style="height: 90vh">



    </div>
