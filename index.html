<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/61cb53b069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="node_modules/bulma/css/custom.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <div class="columns p-0 m-0 " style="height: 90vh">


        <div class="column is-5-desktop is-4-mobile bg-custom-black ">
            <div class="icon-container is-flex is-flex-direction-column-reverse pt-5 mt-5 ml-3 ">
                <i class="column pt-5 mt-4 is-2 icon-custom fa-xl fa-brands fa-instagram"></i>
                <i class="column pt-5 mt-4 is-2 icon-custom fa-xl fa-brands fa-linkedin"></i>
                <i class="column pt-5 mt-4 is-2 icon-custom fa-xl fa-brands fa-square-twitter"></i>
                <i class="column pt-5 mt-4 is-2 icon-custom fa-xl fa-brands fa-square-facebook"></i>
            </div>
        </div>


        <div class="column is-2-desktop is-4-mobile bg-custom-yellow ">
            <div class="front-page-image is-relative ps-0 justify-content-center d-flex">
                <img class="top-pic mousemove" id="top-pic" src="Images/Retro-top-pic.jpg" alt="Billede af Christian Rasmussen">
                <img class="front-pic" src="Images/Retro-front-pic.jpg" alt="Billede af Christian Rasmussen">
                <img class="bottom-pic " src="Images/Retro-bottom-pic.jpg" alt="Billede af Christian Rasmussen">
            </div>
        </div>


        <div class="column is-5-desktop is-4-mobile bg-custom-black">

        </div>

    </div>

    <div class="columns p-0 m-0" style="height: 10vh">

        <div class="column is-5-desktop is-4-mobile bg-custom-black">
            <div class="is-flex-direction-row is-flex is-justify-content-end mr-5 pr-5 mt-4">
                <div class="button-c has-text-centered is-align-content-center ">
                    <p class="font-btn my-2 pl-3">About me</p>
                </div>
            </div>
        </div>


        <div class="column is-2-desktop is-4-mobile bg-custom-yellow">
            <div class="is-flex-direction-row is-flex is-justify-content-center mt-4">
                <div class="button-c has-text-centered is-align-content-center ">
                    <p class="font-btn my-2">Work</p>
                </div>
            </div>
        </div>


        <div class="column is-5-desktop is-4-mobile bg-custom-black">
            <div class="is-flex-direction-row is-flex ml-5 pl-5 mt-4">
                <div class="button-c has-text-centered is-align-content-center">
                    <p class="font-btn my-2">Contact </p>
                </div>
            </div>
        </div>

    </div>

    <div class="columns p-0 m-0 mb-5 mt-5 is-flex is-justify-content-center" style="height: 95vh">


        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>
        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>
        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>
        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>
        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>
        <div class="column card is-1-desktop is-1-mobile bg-custom-black mt-5 ml-5 mb-5"> </div>




    </div>



    <script src="clicklistner.js"></script>
</body>
</html>
